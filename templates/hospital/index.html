{% extends 'hospital/homebase.html' %}
{% load static %}
{% block content %}


<head>
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/mammocare-solutions-favicon-color.png' %}">
  <style media="screen">
    body, html {
      margin: 0;
      padding: 0;
    }

    .jumbotron {
      margin: 0;
      padding: 200px 0; /* Adjusted padding to increase height */
      background-image: url('{% static "images/back.jpg" %}');
      background-size: cover;
      background-repeat: no-repeat;
      position: relative; /* Added relative positioning */
      z-index: 1; /* Ensure the background image is above other content */
    }

    .jumbotron-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3); /* Adjusted background color with more transparency */
      z-index: 2; /* Ensure the overlay is above the background image */
    }

    .jumbotron-content {
      position: relative; /* Added relative positioning */
      z-index: 3; /* Ensure content is above the overlay */
      text-align: center;
      color: white; /* Added text color to make it visible on the background */
    }

    .jumbotron h5,
    h3 {
      text-align: center;
      color: white; /* Added text color to make it visible on the background */
    }

    .alert {
      margin: 0px;
    }

    .glow {
      font-size: 50px;
      color: white;
      text-align: center;
      -webkit-animation: glow 1s ease-in-out infinite alternate;
      -moz-animation: glow 1s ease-in-out infinite alternate;
      animation: glow 1s ease-in-out infinite alternate;
    }

    @-webkit-keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.5), 0 0 50px rgba(149, 84, 179, 0.7), 0 0 60px rgba(149, 84, 179, 0.7), 0 0 70px rgba(149, 84, 179, 0.7);
      }

      to {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.5), 0 0 50px rgba(255, 255, 255, 0.5), 0 0 60px rgba(149, 84, 179, 0.7), 0 0 70px rgba(149, 84, 179, 0.7), 0 0 80px rgba(149, 84, 179, 0.7);
      }
    }

    .hospital-content {
      padding-top: 250px; /* Adjust padding to match the height of the transparent strip */
      position: relative; /* Added relative positioning */
      z-index: 4; /* Ensure content is above the background image */
    }

    .content-wrapper {
      text-align: center; /* Center content horizontally */
      margin-top: 50px; /* Add some top margin */
    }

    /* Change the color of the appointment button */
    .btn-appointment {
      background-color: #ff3333; 
      border-color: #ff3333; /* Change to match background color */
      color: white; /* Set text color to white */
      font-size: 25px; 
      padding: 15px 30px; 
      width: 250px;
    }

    /* Style for the appointment button on hover */
    .btn-appointment:hover {
      background-color: #ff6b49; /* Change to a slightly different shade */
      border-color: #ff6b49; 
    }
  </style>
</head>

<div class="jumbotron">
  <div class="jumbotron-overlay"></div> <!-- Transparent overlay on top of background image -->
  <div class="jumbotron-content">
    <h5 class="display-3 glow"></h5>
    <h3 class="emergency-text"></h3>
    <p class="lead">
      <!-- Update the appointment button with the new class -->
      <a class="btn btn-appointment btn-lg" href="/patientclick" role="button">Book Now</a>
    </p>
  </div>
</div>

<div class="hospital-content">
  <!-- Your hospital content goes here -->
</div>

{% include "hospital/admin_doctor_patient_card.html" %}

{% endblock content %}
