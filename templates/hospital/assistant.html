{% extends 'hospital/doctor_base.html' %}
{% load static %}
{% block content %}

<!-- Enter your Layout Here -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/mammocare-solutions-favicon-color.png' %}">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  
    <style type="text/css">
      a:link {
        text-decoration: none;
      }
      .menu{
        top: 50px;
      }
      h6 {
        color: white;
      }
  
      .order-card {
        color: #fff;
      }
  
      .bg-c-blue {
        background: linear-gradient(45deg, #4099ff, #73b4ff);
      }
  
      .bg-c-green {
        background: linear-gradient(45deg, #2ed8b6, #59e0c5);
      }
  
      .card {
        border-radius: 5px;
        -webkit-box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
        box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
        border: none;
        margin-bottom: 30px;
        -webkit-transition: all 0.3s ease-in-out;
        transition: all 0.3s ease-in-out;
      }
  
      .card .card-block {
        padding: 25px;
      }
  
      .order-card i {
        font-size: 26px;
      }
  
      .f-left {
        float: left;
      }
  
      .f-right {
        float: right;
      }
      
      /* New CSS for the welcome title */
      .welcome-title {
        font-size: 24px; /* Increase font size */
        font-weight: bold; /* Apply bold font weight */
        color: #007bff; /* Set color to match the page */
        text-align: center; /* Center the text */
        margin-bottom: 20px; /* Add some space at the bottom */
        margin-top: 40px; /* Add margin to the top */
      }

    </style>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

  </head>

<!-- Add the welcome title here -->
<h1 class="welcome-title">Your Trusted Medical Advisor</h1>

<br><br><br><br><br><br><br>
{% endblock content %}
